{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name='robots' content='max-image-preview:large' />
        
        
        <title>CONTACT</title>
        
        <link rel="stylesheet" href="https://www.fitnesseducation.edu.au/wp-content/critical-css/www.fitnesseducation.edu.au/about-us/1a7f17a711f329da599de8c2d8ac05b0.css" /><link rel="canonical" href="https://www.fitnesseducation.edu.au/about-us/" />
        <link rel="stylesheet" type="text/css" href="{% static 'page/CSS/contact.css' %}">

</head>

<body>


<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Contact us</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" >
        {% csrf_token %}
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>

     

    </form>
    </div>

</div>

</body>
</html>


    {% endblock %}
